############################# Default Parameters ##########################
[params]
# logo is for all page
logo = "images/logo.svg"
# logo white is for homepage logo, you can use colorful logo too...
logo_white = "images/logoWhite.svg"
# when logo is empty, it will shown your site title

# customize color
 # primary_color = "#02007e"
# primary_color = "#1696b7"
primary_color = "#F39200"
body_color = "#f9f9f9"
text_color = "#636363"
text_color_dark = "#242738"
white_color = "#ffffff"
light_color = "#f8f9fa"

# font family
font_family = "lato" # Choose font family from : https://fonts.google.com/

# contact form action
contact_form_action = "https://formspree.io/moqngnko" # contact form works with : https://formspree.io


############################## social links ##############################
