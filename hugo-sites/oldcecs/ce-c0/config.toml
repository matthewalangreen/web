################################ English Language ######################
[Languages.en]
languageName = "En"
languageCode = "en-us"
weight = 1
home = "Home"
copyright = "Theme Â© [GetHugoThemes](https://gethugothemes.com/) 2020"

# banner
[Languages.en.params.banner]
title = "Connected Educational Consulting"
subtitle = "Thinking & learning together longer text more random stuff about food and things maybe a place to put more information about stuff"
# bg_image = "images/banner.jpg"
bg_image = "images/bulb.svg"
placeholder = "Have a question? Just ask here or enter terms"

# call to action
[Languages.en.params.cta]
enable = false
title = "Ready to connect?"
content = "Tell us about you, and let us know how we can help"
# call to action button
[Languages.en.params.cta.button]
enable = false
label = "contact us"
link = "contact"
